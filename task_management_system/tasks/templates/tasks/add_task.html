{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Task{% endblock title %}
{% block content %}

<div class="w-50 m-auto p-5 my-5 shadow-sm">
    <h1>Add Task</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
